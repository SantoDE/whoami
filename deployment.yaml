apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  annotations:
    dapr.io/enabled: "true"
    dapr.io/app-id: "whoami"
    dapr.io/app-port: "80"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
spec:
  selector:
    app: whoami
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

